<!DOCTYPE html>
<html class="html" lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Server Status</title>
        <link rel="stylesheet" href="style/style.css" />
    </head>
    <body>
        <div id="header">
            <a id="title" href="/">
                <img id="minecraft-image" src="minecraft.png" />
                Server Status
            </a>
        </div>

        <div id="content-container">
            <header id="container-header">
                <div id="title-subtitle">
                    <img
                        id="minecraft-image-header"
                        src="minecraft.png"
                        alt=""
                        height="64"
                        width="64"
                    />
                    <h1 id="header-title">Server Status</h1>
                    <p id="header-subtitle">
                        Recherchez les informations d'un serveur Minecraft
                    </p>
                </div>
            </header>

            <div id="input-group">
                <input
                    type="text"
                    name="address"
                    id="address"
                    placeholder="hypixel.net / mc.hypixel.net / 172.65.128.35 / 172.65.128.35:25565"
                    autofocus=""
                />
                <button type="submit" id="button">Recherchez</button>
            </div>

            <div id="information-researched">
                <p id="notInformations">
                    Veuillez taper l'adresse ip du serveur que vous souhaitez
                    vous en informer
                </p>
            </div>
            <p id="text-history">Historique</p>
            <div id="informations-server-container">
                <button id="reset-button-test">Reset</button>
            </div>
        </div>

        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/data-api.js"></script>
        <script
            type="text/javascript"
            src="js/save-data-local-storage.js"
        ></script>
    </body>
</html>
