<!DOCTYPE html>
<html class="html" lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Server Status</title>
        <link rel="stylesheet" href="style/style.css" />
        <link rel="stylesheet" href="style/loading-style.css" />
        <script type="text/javascript" src="js/data-api.js" defer></script>
        <script
            type="text/javascript"
            src="js/save-data-local-storage.js"
            defer
        ></script>
        <script type="text/javascript" src="js/index.js" defer></script>
        <script type="module" defer>
            import SpinningDots from './js/loading.js'
            customElements.define('spinning-dots', SpinningDots)
        </script>
    </head>
    <body>
        <div id="header">
            <a id="title" href="/">
                <img id="minecraft-image" src="minecraft.png" />
                Server Status
            </a>
        </div>

        <div id="content-container">
            <header id="container-header">
                <div id="title-subtitle">
                    <img
                        id="minecraft-image-header"
                        src="minecraft.png"
                        alt=""
                        height="64"
                        width="64"
                    />
                    <h1 id="header-title">Server Status</h1>
                    <p id="header-subtitle">
                        Recherchez les informations d'un serveur Minecraft
                    </p>
                </div>
            </header>

            <div id="input-group">
                <input
                    type="text"
                    name="address"
                    id="address"
                    placeholder="hypixel.net / mc.hypixel.net / 172.65.128.35 / 172.65.128.35:25565"
                    autofocus=""
                />
                <a href="#" class="btn" id="button">
                    <span>Recherchez</span>
                </a>
            </div>

            <div id="information-researched-container">
                <p id="notInformations">
                    Veuillez taper l'adresse ip du serveur que vous souhaitez
                    vous en informer
                </p>
            </div>
            <div id="history-information">
                <p id="text-history">Historique</p>
                <button id="reset-button">RÃ©initialiser l'historique</button>
            </div>
            <div id="informations-history-server-container">
                <p id="empty-history">Historique vide !</p>
            </div>
        </div>
    </body>
</html>
